  <body>
    <div class="form">
      <header>
        <h1><a href="index.html"><img src="logo.svg" alt="Noise serif typeface in blue color with a modern look."></a></h1>
        <nav>
          <ul>
            <li><a href="#">Film</a></li>
            <li><a href="#">Fashion</a></li>

            <li><a href="#">Reader Submissions</a></li>

          </ul>
        </nav>
      </header>
      <main>
        <h2>NOISE Newsletter</h2>
        <form>
          <section class="personal-info">
            <p>My Info:</p>
            <ul>
              <li><label for="name">Name:</label><input type="text" name="name" id="name" placeholder="your full name" /></li>
              <li><label for="email">Email:</label><input type="email" name="email" id="email" placeholder="your email" /></li>
            </ul>
          </section>
          <section class="preferences">
            <p>Please send me:</p>
            <ul>
              <li><input type="checkbox" id="" value="promotional-offers" /><label for="promotional-offers">Promotional offers and discounts</label></li>
              <li><input type="checkbox" id="" value="recommendations" /><label for="recommendations">Curated photo recommendations</label></li>
              <li><input type="checkbox" id="" value="bi-weekly" /><label for="bi-weekly">NOISE reader submission newsletter</label></li>
            </ul><button type="Sign Up">Subscribe</button>
          </section>
        </form>
      </main>
      <footer>All rights reserved.</footer>
    </div>
  </body>
